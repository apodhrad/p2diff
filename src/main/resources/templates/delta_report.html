<!DOCTYPE html>
<html>
	<head>
		<title>Diff View</title>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	</head>
	
	<body>
		<h1>Diff View</h1>
		
		<div class="filtering">
			<form>
				<p>
					<label for="search">
					<input type="text" id="search" name="search" placeholder="Search">
				</p>
				<p>
					<label for="same-hide">Show same files</label>
					<input type="checkbox" id="same-hide" name="same-hide" checked>
				</p>
				<p>
					<label for="added-hide">Show added files</label>
					<input type="checkbox" id="added-hide" name="added-hide" checked>
				</p>
				<p>
					<label for="deleted-hide">Show deleted files</label>
					<input type="checkbox" id="deleted-hide" name="deleted-hide" checked>
				</p>
				<p>
					<label for="changed-hide">Show changed files</label>
					<input type="checkbox" id="changed-hide" name="changed-hide" checked>
				</p>
				<p>
					<label for="diff-hide">Show files with diff</label>
					<input type="checkbox" id="diff-hide" name="diff-hide" checked>
				</p>

				<div class="clear"></div>
			</form>
		</div>
		<table>
			<tr>
				<th>Name</th>
				<th>Original version</th>
				<th>Revised version</th>
				<th>Action</th>
			</tr><#list deltas as delta>
			<tr class="${delta.status}">
				<td>${delta.path}</td>
				<td>${delta.originalVersion}</td>
				<td>${delta.revisedVersion}</td>
				<td></td>
			</tr></#list>
		</table>
	</body>
</html>
