<!DOCTYPE html>
<html>
	<head>
		<title>Diff View</title>
		<meta charset="utf-8">
		
		<link href="css/style.css" rel="stylesheet">
		<script src="js/script.js"></script>
	</head>
	
	<body>
		<h1>Diff View</h1>
		
		<div class="filtering">
			<form>
				<p>
					<label for="search">
					<input type="text" id="search" name="search" placeholder="Search">
				</p>
				<p>
					<label for="same-hide">Show files, that hasn't changed</label>
					<input type="checkbox" id="same-hide" name="same-hide" checked>
				</p>
				<p>
					<label for="added-hide">Show added files</label>
					<input type="checkbox" id="added-hide" name="added-hide" checked>
				</p>
				<p>
					<label for="deleted-hide">Show deleted files</label>
					<input type="checkbox" id="deleted-hide" name="deleted-hide" checked>
				</p>
				<p>
					<label for="renamed-hide">Show renamed files</label>
					<input type="checkbox" id="renamed-hide" name="renamed-hide" checked>
				</p>
				<p>
					<label for="diff-hide">Show files with diff</label>
					<input type="checkbox" id="diff-hide" name="diff-hide" checked>
				</p>

				<div class="clear"></div>
			</form>
		</div>
		<table>
			<tr>
				<th>New version</th>
				<th>Old version</th>
				<th>Action</th>
			</tr>
								<tr class="diff"><td>small_package2.jar</td><td>(small_package (kopie).jar)</td><td><a href="small_package (kopie).jar-diff.html" target="_blank">DIFF</a></td></tr>
			    	<tr class="same"><td colspan="3">dfjtest_expected.html</td></tr>
			    	<tr class="same"><td colspan="3">text1.txt</td></tr>
					<tr class="added"><td colspan="3">small_package.jar</td></tr>
			    	<tr class="same"><td colspan="3">expected.txt</td></tr>
			    	<tr class="same"><td colspan="3">text2.txt</td></tr>
					<tr class="added"><td colspan="3">small_package2.jar</td></tr>
					<tr class="diff"><td>small_package.jar</td><td>(small_package2 (kopie).jar)</td><td><a href="small_package2 (kopie).jar-diff.html" target="_blank">DIFF</a></td></tr>
					<tr class="added"><td colspan="3">data.zip</td></tr>
		</table>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	</body>
</html>
