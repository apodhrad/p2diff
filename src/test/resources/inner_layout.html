<!DOCTYPE html>
<html>
	<head>
		<title>Diff View</title>
		<meta charset="utf-8">
		
		<#if filename?contains("/")>
			<link href="../css/style.css" rel="stylesheet">
		<#else>
			<link href="css/style.css" rel="stylesheet">
		</#if>
	</head>
	
	<body>
		<table>
			<#list diff?keys as key>
				<#if diff[key] == "SAME">
			    	<tr><td class="same">${key}</td></tr>
			    <#elseif diff[key] == "DELETED">
			    	<tr><td class="deleted">${key}</td></tr>
				<#elseif diff[key] == "ADDED">
					<tr><td class="added">${key}</td></tr>
				<#elseif diff[key] == "RENAMED">
					<tr><td class="renamed">${key} (RENAMED)</td></tr>
				<#else>
					<tr><td class="hidden"><pre>${diff[key]}</pre></td></tr>
				</#if>
			</#list>
		</table>
	</body>
</html>
